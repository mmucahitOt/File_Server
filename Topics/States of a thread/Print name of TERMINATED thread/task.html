<h2>Print name of TERMINATED thread</h2>
<div class="step-text">
<p></p>
<p>Implement a method that accepts an array of threads and prints the name of the thread in <code class="java">TERMINATED</code> state.</p>
<p>There is only one thread in <code class="java">TERMINATED</code> state.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 3 seconds</font><br><br>
</div>
